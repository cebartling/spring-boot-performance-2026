spring:
  application:
    name: non-reactive-mvc
  threads:
    virtual:
      enabled: true
  datasource:
    url: jdbc:postgresql://localhost:5432/springboot
    username: springboot
    password: springboot
    driver-class-name: org.postgresql.Driver
  sql:
    init:
      mode: always
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: io.confluent.kafka.serializers.KafkaAvroSerializer
      acks: 1
      retries: 3
      properties:
        schema.registry.url: ${SCHEMA_REGISTRY_URL:http://localhost:8085}
        max.in.flight.requests.per.connection: 5

server:
  port: 8081

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: always
    metrics:
      enabled: true
    prometheus:
      enabled: true
  metrics:
    tags:
      application: ${spring.application.name}
    distribution:
      percentiles-histogram:
        http.server.requests: true
      slo:
        http.server.requests: 10ms,50ms,100ms,200ms,500ms,1s,2s,5s,10s
    export:
      prometheus:
        enabled: true
  observations:
    key-values:
      application: ${spring.application.name}

app:
  kafka:
    enabled: ${KAFKA_ENABLED:true}
    topics:
      customer-created: customer.created
      customer-updated: customer.updated
      customer-deleted: customer.deleted
      order-created: order.created
      order-updated: order.updated
      order-deleted: order.deleted
      order-item-created: order-item.created
      order-item-updated: order-item.updated
      order-item-deleted: order-item.deleted

logging:
  level:
    org.springframework.jdbc: DEBUG
