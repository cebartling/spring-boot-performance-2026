spring:
  application:
    name: non-reactive-mvc
  threads:
    virtual:
      enabled: true
  datasource:
    url: jdbc:postgresql://localhost:5432/springboot
    username: springboot
    password: springboot
    driver-class-name: org.postgresql.Driver
  sql:
    init:
      mode: always

server:
  port: 8081

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: always
    metrics:
      enabled: true
    prometheus:
      enabled: true
  metrics:
    tags:
      application: ${spring.application.name}
    distribution:
      percentiles-histogram:
        http.server.requests: true
      slo:
        http.server.requests: 10ms,50ms,100ms,200ms,500ms,1s,2s,5s,10s
    export:
      prometheus:
        enabled: true
  observations:
    key-values:
      application: ${spring.application.name}

logging:
  level:
    org.springframework.jdbc: DEBUG
