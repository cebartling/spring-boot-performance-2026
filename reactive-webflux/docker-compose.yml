services:
  postgres:
    image: postgres:18
    container_name: spring-boot-performance-2026-postgres
    environment:
      POSTGRES_DB: springboot
      POSTGRES_USER: springboot
      POSTGRES_PASSWORD: springboot
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U springboot"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  vault:
    image: hashicorp/vault:latest
    container_name: spring-boot-performance-2026-vault
    cap_add:
      - IPC_LOCK
    environment:
      VAULT_DEV_ROOT_TOKEN_ID: root
      VAULT_DEV_LISTEN_ADDRESS: 0.0.0.0:8200
    ports:
      - "8200:8200"
    volumes:
      - vault_data:/vault/file
      - vault_logs:/vault/logs
    healthcheck:
      test: ["CMD", "vault", "status"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - app-network

  reactive-webflux:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: spring-boot-performance-2026-reactive-webflux
    environment:
      SPRING_R2DBC_URL: r2dbc:postgresql://postgres:5432/springboot
      SPRING_R2DBC_USERNAME: springboot
      SPRING_R2DBC_PASSWORD: springboot
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      vault:
        condition: service_healthy
    networks:
      - app-network

volumes:
  postgres_data:
    driver: local
  vault_data:
    driver: local
  vault_logs:
    driver: local

networks:
  app-network:
    driver: bridge
